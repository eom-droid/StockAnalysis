<script>
      ///SVO2/xml/Finance_IFRS/094800.xml
        $(function(){
            if ($('#stkGb').val() !='751' && $('#gv_stkGb').val() !='754'){
                //$('#divData').show();
                //탭클릭이벤트 
				if ($('#ReportGB').val()=="B" || $('#ReportGB').val()=="A" ) {
                    $('div#divReportGb > a').eq(1).addClass('ac');  
                    $('div#divReportGb > a').eq(0).removeClass('ac');
					$('#ReportGB').val("B");
                }else{
                    $('div#divReportGb > a').eq(1).removeClass('ac');   
                    $('div#divReportGb > a').eq(0).addClass('ac'); 
					$('#ReportGB').val("D");
                }
				
				$('#sonkiYQ').val($.cookie('finance_cook_sonkiYQ'));
				$('#daechaYQ').val($.cookie('finance_cook_daechaYQ'));
				$('#cashYQ').val($.cookie('finance_cook_cashYQ'));
				
				if ($('#sonkiYQ').val() =="Q"){	
					$('#btnSonik_Q').addClass("ac");
					$('#btnSonikYQText').html("[분기]");
					$("#sonikChart1").attr('src','/SVO2/chartImg/03_01/A094800_'+$('#ReportGB').val()+'_Q_03_01.png');
					$("#sonikChart2").attr('src','/SVO2/chartImg/03_02/A094800_'+$('#ReportGB').val()+'_Q_03_02.png');
					$("#divSonikQ").show();

				}else{
					$('#btnSonik_Y').addClass("ac");
					$('#btnSonikYQText').html("[연간]");
					$("#sonikChart1").attr('src','/SVO2/chartImg/03_01/A094800_'+$('#ReportGB').val()+'_D_03_01.png');
					$("#sonikChart2").attr('src','/SVO2/chartImg/03_02/A094800_'+$('#ReportGB').val()+'_D_03_02.png');
					$("#divSonikY").show();
				}

				if ($('#daechaYQ').val() =="Q"){	
					$('#btnDaecha_Q').addClass("ac")
					$('#btnDaechaYQText').html("[분기]");
					$("#deachaChart1").attr('src','/SVO2/chartImg/03_03/A094800_'+$('#ReportGB').val()+'_Q_03_03.png');
					$("#deachaChart2").attr('src','/SVO2/chartImg/03_04/A094800_'+$('#ReportGB').val()+'_Q_03_04.png');
					$("#divDaechaQ").show();
				}else{
					$('#btnDaecha_Y').addClass("ac")
					$('#btnDaechaYQText').html("[연간]");
					$("#deachaChart1").attr('src','/SVO2/chartImg/03_03/A094800_'+$('#ReportGB').val()+'_D_03_03.png');
					$("#deachaChart2").attr('src','/SVO2/chartImg/03_04/A094800_'+$('#ReportGB').val()+'_D_03_04.png');
					$("#divDaechaY").show();
				}

				if ($('#cashYQ').val() =="Q"){
					$('#btnCash_Q').addClass("ac");
					$('#btnCashYQText').html("[분기]");
					$('#cashChart1').attr('src', '/SVO2/chartImg/03_05/A094800_'+$('#ReportGB').val()+'_Q_03_05.png');
					$('#cashChart2').attr('src', '/SVO2/chartImg/03_06/A094800_'+$('#ReportGB').val()+'_Q_03_06.png');
					$("#divCashQ").show();
				}else{
					$('#btnCash_Y').addClass("ac");
					$('#btnCashYQText').html("[연간]");
					$('#cashChart1').attr('src', '/SVO2/chartImg/03_05/A094800_'+$('#ReportGB').val()+'_D_03_05.png');

					$("#divCashY").show();
				}

                /*if ($('#ReportGB').val()=="B" || $('#ReportGB').val()=="A" ) {
                    $('div#divReportGb > a').eq(1).addClass('ac');  
                    $('div#divReportGb > a').eq(0).removeClass('ac');
                }else{
                    $('div#divReportGb > a').eq(1).removeClass('ac');   
                    $('div#divReportGb > a').eq(0).addClass('ac');  
                }*/

                //손익계산서 연간/분기 클릭
				var btnSonikYQ_Vals = ["Y","Q"];
                $('#btnSonikYQ a').click(function(){
                    $(this).parent().find('a').removeClass('ac');
                    $(this).addClass('ac');
					var rowNum = $('a',$('#btnSonikYQ')).index(this);

                    $('#sonkiYQ').val(btnSonikYQ_Vals[rowNum]);
					$.cookie('finance_cook_sonkiYQ', $('#sonkiYQ').val());

                    if ($('#sonkiYQ').val() == 'Y'){
                        $('#divSonikY').show();
                        $('#divSonikQ').hide();
                        $('#sonikChart1').attr('src', '/SVO2/chartImg/03_01/A094800_'+$('#ReportGB').val()+'_D_03_01.png');
                        $('#sonikChart2').attr('src', '/SVO2/chartImg/03_02/A094800_'+$('#ReportGB').val()+'_D_03_02.png');
						$('#btnSonikYQText').html("[연간]");
                    }else{
                        $('#divSonikY').hide();
                        $('#divSonikQ').show();
                        $('#sonikChart1').attr('src', '/SVO2/chartImg/03_01/A094800_'+$('#ReportGB').val()+'_Q_03_01.png');
                        $('#sonikChart2').attr('src', '/SVO2/chartImg/03_02/A094800_'+$('#ReportGB').val()+'_Q_03_02.png');
						$('#btnSonikYQText').html("[분기]");
                    }
					return false;
                });
                //재무상태표 연간/분기 클릭
				var btnDaechaYQ_Vals = ["Y","Q"];
                $('#btnDaechaYQ a').click(function(){
                    $(this).parent().find('a').removeClass('ac');
                    $(this).addClass('ac');
					var rowNum = $('a',$('#btnDaechaYQ')).index(this);

                    $('#daechaYQ').val(btnDaechaYQ_Vals[rowNum]);
					$.cookie('finance_cook_daechaYQ', $('#daechaYQ').val());
                    if ($('#daechaYQ').val() == 'Y'){
                        $('#divDaechaY').show();
                        $('#divDaechaQ').hide();
                        $('#deachaChart1').attr('src', '/SVO2/chartImg/03_03/A094800_'+$('#ReportGB').val()+'_D_03_03.png');
                        $('#deachaChart2').attr('src', '/SVO2/chartImg/03_04/A094800_'+$('#ReportGB').val()+'_D_03_04.png');
						$('#btnDaechaYQText').html("[연간]");
                    }else{
                        $('#divDaechaY').hide();
                        $('#divDaechaQ').show();
                        $('#deachaChart1').attr('src', '/SVO2/chartImg/03_03/A094800_'+$('#ReportGB').val()+'_Q_03_03.png');
                        $('#deachaChart2').attr('src', '/SVO2/chartImg/03_04/A094800_'+$('#ReportGB').val()+'_Q_03_04.png');
						$('#btnDaechaYQText').html("[분기]");
                    }
					return false;
                });

                //현금흐름표 연간/분기 클릭
				var btnCashYQ_Vals = ["Y","Q"];
                $('#btnCashYQ a').click(function(){
                    $(this).parent().find('a').removeClass('ac');
                    $(this).addClass('ac');
					var rowNum = $('a',$('#btnCashYQ')).index(this);

                    $('#cashYQ').val(btnCashYQ_Vals[rowNum]);
					$.cookie('finance_cook_cashYQ', $('#cashYQ').val());
                    if ($('#cashYQ').val() == 'Y'){
                        $('#divCashY').show();
                        $('#divCashQ').hide();
                        $('#cashChart1').attr('src', '/SVO2/chartImg/03_05/A094800_'+$('#ReportGB').val()+'_D_03_05.png');
                        $('#cashChart2').attr('src', '/SVO2/chartImg/03_06/A094800_'+$('#ReportGB').val()+'_D_03_06.png');
						$('#btnCashYQText').html("[연간]");
                    }else{
                        $('#divCashY').hide();
                        $('#divCashQ').show();
                        $('#cashChart1').attr('src', '/SVO2/chartImg/03_05/A094800_'+$('#ReportGB').val()+'_Q_03_05.png');
                        $('#cashChart2').attr('src', '/SVO2/chartImg/03_06/A094800_'+$('#ReportGB').val()+'_Q_03_06.png');
						$('#btnCashYQText').html("[분기]");
                    }
					return false;
                });


				//차트감추기 클릭
                $('.chartHide').click(function(){
                    $('.chartHide').hide();
					$('.chartShow').show();
					$('.ul_col2_l').hide();
					$('.ul_col2_r').hide();
					return false;
                });

				//차트보이기 클릭
                $('.chartShow').click(function(){
                    $('.chartHide').show();
					$('.chartShow').hide();
					$('.ul_col2_l').show();
					$('.ul_col2_r').show();
					return false;
                });


            }
        });
    </script>
